apiVersion: apps/v1
kind: Deployment
metadata:
  name: streamlit-app
spec:
  replicas: 1
  selector:
    matchLabels:
      app: streamlit-app
  template:
    metadata:
      labels:
        app: streamlit-app
    spec:
      containers:
      - name: streamlit-app
        image: <ACR_NAME>.azurecr.io/streamlit-app:latest
        ports:
        - containerPort: 8501
        env:
        - name: STREAMLIT_ENV
          value: "production"
        # Add other env vars as needed
---
apiVersion: v1
kind: Service
metadata:
  name: streamlit-service
spec:
  type: ClusterIP
  selector:
    app: streamlit-app
  ports:
    - protocol: TCP
      port: 8501
      targetPort: 8501
